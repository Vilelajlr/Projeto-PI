<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Fim Google Fontes -->
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--FIM BOOTSTRAP ICONS-->
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="./fotos/favicon.png" type="image/x-icon">
    <!-- FIM FAVICON -->
    <title>Escola de Música Vilela</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <header>
        <div class="interface">
            <div class="logo">
                <a href="index.html"><img src="./fotos/logo.png" alt="Logo" width="150px"></a>
                
            </div><!--logo-->

            <nav class="menu-desktop">
                <a href="index.html#boasvindas">Boas Vindas</a>
                <a href="index.html#missao">Missão</a>
                <a href="index.html#visao">Visão</a>
                <a href="index.html#valores">Valores</a>
                <a href="fotos.html">Galeria de Fotos</a>
            </nav><!--menu-desktop-->

            <div class="btn-contato">
                <a href="contato.html"><button>Contato</button></a>
            </div><!--btn-contato-->

        </div><!--interface-->
    </header>

    <main>
        <div class="dados">
            <form action="agradecimento.html" method="get" id="form" name="cadastro">
                <fieldset>
                    <legend>
                        Informe <span>Seus Dados</span>
                    </legend>               
                
                        <div class="inserir__dados">
                            <div class="nome">
                                <label for="nome" class="txt">Nome*:</label>
                                <input type="text" name="nome" id="nome" placeholder="Digite o Seu Nome">
                                <span></span>
                            </div>

                            <div class="email">
                                <label for="email" class="txt">E-mail*: </label>
                                <input type="email" name="email" id="email" placeholder="Digite Seu Email" >
                                <span></span>
                            </div>

                            <div class="cpf">
                                <label for="cpf" class="txt">CPF*: </label>
                                <input type="text" name="cpf" id="cpf" placeholder="___.___.___-__" >
                                <span></span>
                            </div>

                            <div class="dtnasci">
                                <label for="dtnas" class="txt">Data de Nascimento: </label>
                                <input type="date" name="cadDAT" id="dtnas" >
                                <span></span>
                            </div>
                                
                            <div class="estuda">
                                <section class="matriculado">
                                    <input type="radio" name="cadAluna" id="aluna" value="aluna">
                                    <label for="aluna" class="txt">Sou Matrículado(a)</label>
                                </section>
                                <section class="nmatriculado">
                                    <input type="radio" name="cadAluna" id="aluno" value="aluno">
                                    <label for="aluno" class="txt">Não Sou Matrículado(a)</label>
                                </section>
                            </div>
                        </div>

                </fieldset>

                <div class="reclamacoes">
                    <div class="rec_area">
                        <fieldset>
                            <legend>
                                Sobre o que você <span>deseja falar?</span>
                            </legend>
            
                            <div class="contato">
                                <p>
                                    <label class="txt"> Tipo de Contato*:
                                    <select name="rec" id="selec" >
                                        <option value="">Selecione</option>
                                        <option value="sugestao">Sugestão</option>
                                        <option value="duvidas">Dúvidas</option>
                                        <option value="reclamacoes">Reclamações</option>
                                    </select>
                                        <span></span>
                                    </label>
                                </p>
                            </div>

                            <div class="check">
                                <input type="checkbox" id="aulasviolao" name="interesse[]" value="aulasviolao">
                                <label for="aulasviolao" class="txt">Violão</label>

                                <input type="checkbox" id="aulasviolino" name="interesse[]" value="aulasviolino">
                                <label class="txt" for="aulasviolino">Violino</label>

                                <input type="checkbox" id="aulasguitarra" name="interesse[]" value="aulasguitarra">
                                <label class="txt" for="aulasguitarra">Guitarra</label>

                                <span>
                                    <input type="checkbox" id="saxofone" name="interesse[]" value="saxofone">
                                    <label for="saxofone" class="txt">Saxofone</label>
                                    <input type="checkbox" id="aulasdebateria" name="interesse[]" value="aulasdebateria">
                                    <label class="txt" for="aulasdebateria">Bateria</label>
                                </span>
                            </div>

                            <div class="area_texto">
                                <textarea name="cadREC" id="rec" cols="30" rows="10" maxlength="2000" placeholder="Tire sua dúvida ou nos ajude a melhorar..."></textarea>
                            </div>

                            <div class="receber_arquivos">
                                <input type="file" multiple>
                            </div>
                        </fieldset>
            
                    </div>
                </div>

                <div class="btn-enviar-limpar">
                    <button>Cadastrar</button>
                    <button type="reset">Limpar Campos de Dados</button>
                </div>
            </form>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Dados do Formulário</h2>
              <p><strong>Nome:</strong> <span id="modal-nome"></span></p>
              <p><strong>Email:</strong> <span id="modal-email"></span></p>
              <!-- Adicione outros campos do formulário aqui -->
              <button id="submitForm" class="modal-button">Enviar</button>
              <button id="clearForm" class="modal-button">Limpar</button>
              <button id="editForm" class="modal-button">Editar</button>
            </div>
          </div>

    </main>

    <footer>
        <p>© Criado por José Leandro e Predro Henrique Vilela</p>
    </footer>

    <script src="./js/contato.js"></script>
    
</body>
</html>
