<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Fim Google Fontes -->
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Fim jquery -->
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--FIM BOOTSTRAP ICONS-->
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="./fotos/favicon.png" type="image/x-icon">
    <!-- FIM FAVICON -->
    <script src="js/contato.js"></script>
    <title>Escola de Música Vilela</title>
    <link rel="stylesheet" href="contato.css">
</head>

<body>

    <header>
        <div class="interface">
            <div class="logo">
                <a href="index.html"><img src="./fotos/logo.png" alt="Logo" width="150px"></a>

            </div><!--logo-->

            <nav class="menu-desktop">
                <a href="index.html#boasvindas">Boas Vindas</a>
                <a href="index.html#missao">Missão</a>
                <a href="index.html#visao">Visão</a>
                <a href="index.html#valores">Valores</a>
                <a href="fotos.html">Galeria de Fotos</a>
            </nav><!--menu-desktop-->

            <div class="btn-contato">
                <a href="contato.html"><button>Contato</button></a>
            </div><!--btn-contato-->

        </div><!--interface-->
    </header>

    <main>
        <div class="dados">
            <form id="form">
                <fieldset>
                    <legend>
                        Informe <span>Seus Dados</span>
                    </legend>

                    <div class="content">
                        <div>
                            <input type="text" class="inputs required" placeholder="Digite seu nome e sobrenome">
                            <span class="span-required">Deve ter o nome e o sobrenome</span>
                        </div>

                        <div>
                            <input type="email" class="inputs required" placeholder="Digite seu melhor email">
                            <span class="span-required">Digite um email válido</span>
                        </div>

                        <div>
                            <input type="text" class="inputs required" placeholder="Digite seu cpf">
                            <span class="span-required">Digite um cpf válido com a pontuação</span>
                        </div>

                        <div>
                            <input type="date" class="data">
                        </div>

                    </div>

                    <div class="estuda">
                        <section class="matriculado">
                            <input type="radio" name="cadAluna" id="aluna" value="aluna">
                            <label for="aluna" class="txt">Sou Matrículado(a)</label>
                        </section>
                        <section class="nmatriculado">
                            <input type="radio" name="cadAluna" id="aluno" value="aluno">
                            <label for="aluno" class="txt">Não Sou Matrículado(a)</label>
                        </section>
                    </div>
                    

                </fieldset>

                <div class="reclamacoes">
                    <div class="rec_area">
                        <fieldset>
                            <legend>
                                Sobre o que você <span>deseja falar?</span>
                            </legend>

                            <div class="contato">
                                    <label class="txt"> Tipo de Contato*:
                                        <select name="rec" id="selec">
                                            <option value="">Selecione</option>
                                            <option value="sugestao">Sugestão</option>
                                            <option value="duvidas">Dúvidas</option>
                                            <option value="reclamacoes">Reclamações</option>
                                        </select>
                                        <span></span>
                                    </label>
                            </div>

                            <div class="check">
                                <input type="checkbox" id="aulasviolao" name="aula[]" value="aulasviolao">
                                <label for="aulasviolao" class="txt">Violão</label>

                                <input type="checkbox" id="aulasviolino" name="aula[]" value="aulasviolino">
                                <label class="txt" for="aulasviolino">Violino</label>

                                <input type="checkbox" id="aulasguitarra" name="aula[]" value="aulasguitarra">
                                <label class="txt" for="aulasguitarra">Guitarra</label>

                                <span>
                                    <input type="checkbox" id="saxofone" name="aula[]" value="saxofone">
                                    <label for="saxofone" class="txt">Saxofone</label>
                                    <input type="checkbox" id="aulasdebateria" name="aula[]" value="aulasdebateria">
                                    <label class="txt" for="aulasdebateria">Bateria</label>
                                </span>
                            </div>

                            <div class="area_texto">
                                <textarea  id="rec" cols="30" rows="10" maxlength="2000" placeholder="Placeholder Padrão"></textarea>
                            </div>

                            <div class="receber_arquivos">
                                <input type="file" multiple>
                            </div>
                        </fieldset>

                    </div>
                </div>

                <div class="btn-enviar-limpar">
                    <button type="reset">Limpar Campos de Dados</button>
                </div>
            </form>
            <div class="btn-enviar-limpar">
                <button id="open-modal">Enviar</button>
            </div>
        </div> 

        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <form action="agradecimento.html">
                <div class="modal-header">
                    <h2>Confirmação de Envio</h2>
                    <span class="editar"><abbr title="Editar" style="text-decoration: none; cursor: pointer;">✏️</abbr></span>
                    <span class="fechar"><abbr title="Fechar" style="text-decoration: none; cursor: pointer;">X</abbr></span>
                </div>
                <div class="modal-body">
                    <p id="nomeM"></p>
                    <p id="emailM"></p>
                    <p id="cpfM"></p>
                    <p id="dt-nasciM"></p>
                </div>
                <div class="btn-modal">
                    <button id="enviar" type="submit" class="bbtn btn-primary">enviar</button>
                    
                </div>
            </form>
        </div>



    </main>

    <footer>
        <p>© Criado por José Leandro e Predro Henrique Vilela</p>
    </footer>

    
</body>

</html>
